<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./assets/1ProductCard.css" />
  </head>
  <body>
    <div class="card">
      <div id="immagine">
        <img src="./flex-exercise-assets/assets/imgs/honey.jpg" />
      </div>
      <div class="description">
        <div id="text">
          <h2>100% Bio Honey</h2>
          <p>Italian, not treated</p>
        </div>
        <div id="prezzo">
          <p>7$/Kg</p>
        </div>
      </div>
      <div id="button">
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
